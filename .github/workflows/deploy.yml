name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "mdomer19967@gmail.com"
          git config --global user.name "proc32"
          git clone --branch main https://github.com/proc32/aswdxybhtynn.git public-repo
          cd public-repo
          git checkout --orphan gh-pages
          git rm -rf .
          rsync -av --delete ../build/ .
          touch .nojekyll
          git add .
          git commit -m "Deploy site"
          git push origin gh-pages
